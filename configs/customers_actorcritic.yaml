NET:
  NAME: "ActorCriticMLP"
  NUM_LAYERS: 1
  ACTION_DIM: 30
  STATE_DIM: 1000
  HIDDEN_DIM: 1000

ENV:
  NAME: "CustomersVisit-v0"
  REWARD_SCALE: 1.0
  MAX_EPISODE_STEPS: 100

TRAIN:
  TRAINER: "TDActorCriticTrainer"
  VERBOSE_INTERVAL: 10
  TRAIN_INTERVAL: 1
  NUM_ITERS_PER_TRAIN: 20
  DISCOUNT_RATE: 0.99
  AVG_REWARDS_TO_TERMINATE: 99

OPTIMIZER:
  ARGS:
    lr: 0.001
  
LOSS_FN:
  TYPE: "SmoothL1Loss"

LOGGER:
  LOG_FILE: False
  SAVE_MODEL: False
  OUTPUT_DIR: "work_dir/customers_actor_critic_210908"
  LOG_NAME: "customers_actor_critic_210908"
  